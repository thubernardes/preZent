<div class="cadastro-container">
    <form (ngSubmit)="cadastrar()">
      <label for="isAluno">É aluno?</label>
      <input type="checkbox" id="isAluno" [(ngModel)]="isAluno" name="isAluno">
      
      <!-- Texto indicativo em cinza, caso seja professor -->
      <span class="informativo">Se for Professor não é necessário marcar a opção "É aluno".</span>
      
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="nome" name="nome" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required>
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required>
      
      <button type="submit">Cadastrar</button>
    </form>
  </div>
