<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Digite seu email">
      
      <label for="senha">Senha:</label>
      <input type="password" id="senha" [(ngModel)]="senha" name="senha" required placeholder="Digite sua senha">
      
      <button type="submit">Entrar</button>
    </form>
    <button (click)="navigateToCadastro()" class="btn-cadastro">Ainda nÃ£o tem conta?</button>
  </div>
