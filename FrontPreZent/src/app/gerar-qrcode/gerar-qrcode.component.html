<div>
    <h2>Gerar QrCode</h2>
    <form (ngSubmit)="gerarQrcode()">
      <label for="NomeDaClasse">Nome da Classe:</label>
      <input type="text" id="NomeDaClasse" required placeholder="Nome da Classe" [(ngModel)]="NomeDaClasse" name="NomeDaClasse">
      
      <label for="duracao">Duração (minutos):</label>
      <input type="number" id="duracao" [(ngModel)]="duracao" name="duracao" required>
  
      <button type="submit">Gerar</button>
    </form>
  </div>
